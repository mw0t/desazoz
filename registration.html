<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		
		<!-- Bootstrap CDN-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<script>
			function matchPassword(){
			var pw1 = document.getElementById("pwd").value
			var pw2 = document.getElementById("confirmpwd").value

			if(pw1 !== pw2){
				event.preventDefault()
				alert("Passwords didn't match")
			}
		}
		</script>

		<title>Registration</title>
	</head>
<body>
	<form action="index.html" onsubmit="if(!document.getElementById('checkterm').checked) { alert('Please agree to the Terms and Conditions.');return false; } matchPassword()">
	<div class="Registration">
		<h2>Registration</h2>
		<div class="form-group">
			<label for="usr">Username:</label>
			<input type="text" class="form-control" id="usr" placeholder="Here is your username" name="usr" required>

		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Here is your password" name="pwd" required>
		</div>
		<div class="form-group">
			<label for="confirmpwd">Confirm Password:</label>
			<input type="password" class="form-control" id="confirmpwd" placeholder="Type your password again" name="confirmpwd" required>
		</div>
		<div class="form-group">
			<label for="email">Enter The Email:</label>
			<input type="email" class="form-control" id="email" placeholder="example@example.com" name="email" required>
		</div>
		<div class="form-group">
			<label for="age">Age:</label>
			<input type="number" class="form-control" id="age" placeholder="Here is your age" name="age" required>
		</div>
		<div class="form-group">
			<label for="birth">Date of Birth:</label>
			<input type="date" class="form-control" id="birth" name="birth" required>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="" id="checkterm">I agree on the terms and conditions</label>
		</div>

		<button type="submit" class="btn btn-default" id="submit2">Submit</button>

		<button type="reset" class="btn btn-default">Clear</button>
	</div>
</div>
</form>
</body>
</html>
