			height: auto;

		/* LOGO */
		.logo{
			cursor: pointer;
			width: 100px;
			height: 100px;
			margin: auto;
			display: block;
		}

		/* NAV */
		.nav-icon{
			display: inline-block;
			cursor: pointer;

				height: 40px;
  			position: relative;
  			top: 20px;
  			left: 20px;
		}

		.close-icon{
			display: none;
			cursor: pointer;
			width: 40px;
			height: 40px;
  			position: relative;
				top: 20px;
				left: 20px;
		}


		/* SOCIAL MEDIA */
		.email, .twitter, .instagram{
			cursor: pointer;
			width: 70px;
			height: 40px;
			margin-left: auto;
			 margin-top: 20px;
			 position: relative;
			 top: -100px;
			border-radius: 20px 0px 0px 20px;
		}

		.email{background-color: #17F6BD;}
		.twitter{background-color: #10B9FE;}
		.instagram{background-color: #8E8BFF;}

		i{
			color: white;
			font-size: 1.4em;
			margin: 10px auto auto 30px;
		}

		/* Nav Bar */
		.NavBar{
		width: 100%;
    height: 0;
    background-color: #103548;
    overflow: hidden;
    transition: all 0.7s;
		}

	<script>
		function OpenNav(){
			open = document.getElementById('MyNavIcon');
			open.style.display="none";
			close = document.getElementById('MyCloseIcon');
			close.style.display="inline-block";

			// MEDIA

			document.getElementById('MyNavBar').style.height = "50px";
		}

		function CloseNav(){
			open = document.getElementById('MyNavIcon');

			close.style.display="none";
			document.getElementById('MyNavBar').style.height = "0";
