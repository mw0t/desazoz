    <script>
      fetch("json/products.json").then(
        res=>{
          res.json().then(
            data=>{
              console.log(data);
              if(data.length > 0){
                var temp = "";
                data.forEach((u)=>{
                  temp +="<tr>"
                  temp += "<td>"+u.title+"</td>";
                  temp += "<td>"+u.description+"</td>";
                  temp += "<td>"+u.price+"</td></tr>";
                  })
									window.onload = function() {
										if(!window.location.hash) {
			  window.location.reload();
			    }
}
                document.getElementById("data").innerHTML = temp;
              }
            }
            )
        }
        )
    </script>
